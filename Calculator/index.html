<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
    <style>
        body{
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator
        {
            display: grid;
            grid-template-columns: 60px 60px 60px 60px;
            row-gap: 10px;
            column-gap: 10px;
        }

        .dark-button{
            background-color: rgb(51, 51, 51);
            color: white;
            height: 60px;
            width: 60px;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            font-size: larger;
            cursor: pointer;
        }

        .dark-button2{
            background-color: rgb(51, 51, 51);
            color: white;
            height: 60px;
            width: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .yellow-button{
            background-color: rgb(254, 160, 10);
            color: white;
            height: 60px;
            width: 60px;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            font-size: larger;
            cursor: pointer;
        }

        #console-output{
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="console-output"></h1>

    <div class="calculator">
        <button class="dark-button" 
        onclick="calculate('1')">1</button>
        <button class="dark-button" 
        onclick="calculate('2')">2</button>
        <button class="dark-button" 
        onclick="calculate('3')">3</button>
        <button class="yellow-button" 
        onclick="calculate('+')">+</button>


        <button class="dark-button"
        onclick="calculate('4')">4</button>
        <button class="dark-button" 
        onclick="calculate('5')">5</button>
        <button class="dark-button" 
        onclick="calculate('6')">6</button>
        <button class="yellow-button" 
        onclick="calculate('-')">-</button>


        <button class="dark-button" 
        onclick="calculate('7')">7</button>
        <button class="dark-button" 
        onclick="calculate('8')">8</button>
        <button class="dark-button" 
        onclick="calculate('9')">9</button>
        <button class="yellow-button" 
        onclick="calculate('*')">*</button>

        
        <button class="dark-button" 
        onclick="calculate('0')">0</button>
        <button class="dark-button" 
        onclick="calculate('.')">.</button>
        <button class="dark-button" 
        onclick="calculate('=')">=</button>
        <button class="yellow-button" 
        onclick="calculate('/')">/</button>
        
        <button class="dark-button2" 
        onclick="calculate('clear')">clear</button>
        <button class="dark-button2" 
        onclick="calculate('round')">Round</button>
    </div>


    <script>
        let no = localStorage.getItem('no');
        function calculate(sign){
            if(sign === '1'){
                no += '1'
            } else if(sign === '2'){
                no += '2'
            }else if(sign === '3'){
                no += '3'
            }else if(sign === '4'){
                no += '4'
            }else if(sign === '5'){
                no += '5'
            }else if(sign === '6'){
                no += '6'
            }else if(sign === '7'){
                no += '7'
            }else if(sign ==='8'){
                no += '8'
            }else if(sign === '9'){
                no += '9'
            }else if(sign === '0'){
                no += '0'
            }else if(sign === '+'){
                no += ' + '
            }else if(sign === '-'){
                no += ' - '
            }else if(sign === '*'){
                no += ' * '
            }else if(sign === '/'){
                no += ' / '
            }else if(sign === '.'){
                no += '.'
            }else if(sign === '='){
                no = eval(no);
            }else if (sign === 'clear'){
                no = ''
            }else if(sign === 'round'){
                no = Math.round(no)
            }

            
            localStorage.setItem('no', no);
            var consoleOutput = document.getElementById('console-output');

            // Retrieve value from local storage
            var storedValue = localStorage.getItem('no') || '';
            consoleOutput.innerHTML = storedValue || '';

        }

function displayNoFromLocalStorage() {
    var consoleOutput = document.getElementById('console-output');

    // Retrieve value from local storage when the page loads
    window.onload = function () {
        var storedValue = localStorage.getItem('no');
        consoleOutput.innerHTML = storedValue || ''; // Display an empty string if the value is null or undefined
    };
}

    // Call the function to display the value from local storage in the <h1> element
    displayNoFromLocalStorage();
    </script>
</body>
</html>
